<body>

	<div class="list_main">

   	    <div class="list_box">

            <div class="news_list">
            	<ul>
                    <php>
                    $where=[
                    'post.create_time'=>['egt',0]
                    ];
                    $page=[
                        'list_rows'=>1,
                        'next'=>'下一页',
                        'prev'=>'上一页'
                    ];
                </php>
                    <portal:articles id="vo" item="" where="$where" order="post.create_time DESC" page="$page" relation="categories" categoryIds="$category.id" returnVarName="articles_data">
                	<li><a href="news.html">{$vo.post_title}<span class="date">2014-06-01</span></a></li>
                    </portal:articles>
                </ul>
            </div><!--new_list结束-->

            .pagination 
            </style>
            <ul class="pagination clearfix"><page/></ul>
